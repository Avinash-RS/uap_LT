<section class="container1">
    <div class="left-half">
        <div class="wrapword">
            <div class="qus">
                Questions
            </div>
            <div *ngFor="let qus of qusInfo;let i=index">
                <div class="qusCard" [ngClass]="{ blue : i == activequs}" (click)="getTime(qus.questionDetails.duration,i,activequs);">
                    <div class="qus-align">Q{{i+1}} {{qus.questionDetails.questionDes}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-half">
        <div class="wrapword">
            <div class="right-con">
                <div class="alert">

                    <mat-icon class="alert-color">info</mat-icon>
                    <span class="alertInfo">a video-based question, you will be presented with a question in video form and be given several minutes to respond to each question</span>
                </div>
                <div class="sub-head">
                    <div class="">Video Response</div>
                    <div class="flex-dir">

                        <mat-icon class="clock-color">access_alarms</mat-icon><span class="time">Time left: <b>  
                            <!-- <cd-timer #cd class="timer" [startTime]="countdown" [endTime]="countdownStart" format="hms"></cd-timer> -->
                            <countdown #cd  [config]="{ leftTime: countdown, demand: true, format: 'HH:mm:ss' }"></countdown>
                        </b></span>

                    </div>

                </div>

                <div class="wrapper">
                    <div class="recordCount" *ngIf="!isStartbtn">
                        <div class="d-flex record-bx">
                            <span class="reddot"></span>
                            <span class="recordCount">
                                <cd-timer class="timer" (onComplete)="onComplete($event)"
                                (onStart)="onStart($event)" [startTime]="countdownStart" [endTime]="countdown" format="hms"></cd-timer>
                             <!-- <div class="timer">{{format(hh)}}:{{format(mm)}}:{{format(ss)}}</div>  -->
                            </span>
                        </div>


                    </div>
                    <div>
                        <iframe class="frame" src="../../../assets/templates/test.html" title="description" height="421" width="790"></iframe>
                    </div>

                    <div class="playpause" *ngIf="isStartbtn">
                        <button class="btn" mat-button (click)="cd.begin();startRecord();"><mat-icon class="video-color" >videocam</mat-icon>Start Recording</button>
                    </div>
                </div>

                <div class="button-grid">
                    <button *ngIf="activequs > 0" class="btn-previous" mat-button (click)="previousQus(activequs)">Previous</button>
                    <button *ngIf="activequs != qusInfo.length -1" class="btn-next" mat-button (click)="nextQus(activequs)">Next</button>
                    <button *ngIf="activequs == qusInfo.length -1" class="btn-next" mat-button>Submit</button>
                    <button *ngIf="activequs != qusInfo.length -1" class="btn-skip" mat-button (click)="skipQus(activequs)">Skip</button>

                </div>

            </div>

        </div>
    </div>
</section>
