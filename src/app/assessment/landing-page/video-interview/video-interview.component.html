<section class="container1">
    <div class="left-half">
        <div class="wrapword">
            <div class="qus">
                Questions
            </div>
            <div class="qusCard">
                <div class="qus-align">Q1. Tell me about yourself</div>
            </div>
        </div>
    </div>
    <div class="right-half">
        <div class="wrapword">
            <div class="right-con">
                <div class="alert">
                    <mat-icon class="alert-color">info</mat-icon>
                    <span class="alertInfo">a video-based question, you will be presented with a question in video form and be given several minutes to respond to each question</span>
                </div>
                <div class="sub-head">
                    <div class="m-l-25">Video Response</div>
                    <div class="flex-dir">
                        <mat-icon class="clock-color">access_alarms</mat-icon><span class="time">Time left: <b>00:30:00</b></span></div>
                </div>

                <div class="wrapper">
                    <video controls name="media" width="95%" height="400px" style="margin-left: 25px;">
                        <source id="sourceVideo"  type="video/mp4">
                    </video>
                    <div class="playpause">
                        <button class="btn" mat-button><mat-icon class="video-color">videocam</mat-icon>Start Recording</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
