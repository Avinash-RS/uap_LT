<div class="reports-wrapper">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Group Master
                </mat-panel-title>
                <mat-panel-description>
                    <div class="steps">
                        Step 1
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <form [formGroup]="groupMasterForm">
                <div class="query-wrapper">
                    <div class="fields-wrapper">
                        <label class="label">Organization Name<span class="errorSign">*</span></label>
                        <mat-form-field class="label input-wt w-100" appearance="outline">
                            <mat-select required formControlName="gmOrgName" placeholder="Select Organization Name">
                                <mat-option *ngFor="let source of orgName" [value]="source.id">{{source.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <button class="btnConnect" [disabled]="!groupMasterForm.valid" type="submit" (click)="groupmasterImports()" mat-raised-button> <img [ngClass]="{rotate: filter == true }"  src="assets/images/sync_white_24dp.svg" alt="" srcset=""> Sync</button>
                </div>
            </form>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>

                </mat-panel-title>
                <mat-panel-description>

                        Step 2
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
